{% extends "master.html" %}
{% load static %}

{% block body-class %}demo{% endblock %}

{% block content %}
<article class="content">
    <h1>PTA exporteren</h1>

    {% if request.pta_user %}
        Welkom, {{ request.pta_user.naam }}
    {% endif %}

    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Exporteer</button>
    </form>

    <div class="content__links">
        <a href="{% url 'export' %}">API endpoint</a>
    </div>
</article>
{% endblock %}
